              <section class="contact section" id="contact">
                <h2 class="section-title" data-aos="fade-down">Contact</h2>
        
                <div class="contact_container bd_grid">
               <!-- Make sure you don't change the form action-->
          <form action="https://api.staticforms.xyz/submit" class="contact_form" method="post">
            <!-- Replace with accesKey sent to your email -->
            <input type="hidden" name="accessKey" value="6ad0d75a-366a-4955-8079-afe188523426"> <!-- Required -->
            <input type="text" 
            placeholder="Name"
            class="control_input"
            data-aos="fade-right"
            data-aos-delay="250"> <!-- Optional -->
           
            <input type="text" placeholder="Email"
            class="control_input"
            data-aos="fade-right"
            data-aos-delay="300" name="email"> <!-- Optional -->
            <textarea name="message"id=""
            cols="0"
            rows="10"
            class="control_input"
            data-aos="fade-right"
            data-aos-delay="400" ></textarea> <!-- Optional -->
            <!-- If you want replyTo to be set to specific email -->
            
            <!-- Specify @ as reply to value if you want it to be customers email -->
            <input type="hidden" name="replyTo" value="@"> <!-- Optional -->
            <!-- If you want form to redirect to a specific url after submission -->
            
            <input type="submit" value="Submit"class="control_button button"
            data-aos="fade-right"
            data-aos-delay="450" />
        </form>
        </div>
